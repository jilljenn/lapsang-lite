<!doctype html>
<html lang="en">
<head>
  <title>Lapsang</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
  .vertical-center {
    min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
    min-height: 100vh; /* These two lines are counted as one :-)       */

    display: flex;
    align-items: center;
  }
  </style>
</head>
<body class="jumbotron vertical-center">

  <div class="container text-center">
    <h1 id="sentence" class="align-middle mx-auto">Start</h1>

    <button type="button" class="btn btn-light btn-lg" onclick="next()">â†’</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
  var c = 0;
  function next() {
    $.ajax({
      url: "http://127.0.0.1:8000/quote/0123456789/" + c,
      dataType: 'html',
      success: data => $('#sentence').text(data),
      error: data => $('#sentence').text('Finished!')
    });
    c += 1;
  }
  </script>
</body>
</html>
